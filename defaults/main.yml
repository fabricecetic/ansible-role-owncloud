---
owncloud_root_mysql_password: "{{ lookup('password', inventory_dir + '/credentials/root-mysql-password') }}"
owncloud_owncloud_mysql_password: "{{ lookup('password', inventory_dir + '/credentials/owncloud-mysql-password') }}"

owncloud_download_url: http://download.owncloud.org/community/owncloud-6.0.3.tar.bz2
owncloud_hostname: localhost
owncloud_http_port: 80
owncloud_https_port: 443
owncloud_https_force: true

owncloud_ssl_cert_file: /etc/ssl/private/owncloud.pem
owncloud_ssl_key_file: /etc/ssl/private/owncloud.pem

owncloud_admin_username: root
owncloud_admin_password: password

